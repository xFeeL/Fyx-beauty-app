  </ion-grid> <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeXs="12" sizeSm="7" sizeMd="5.5" sizeLg="4" sizeXl="4" class="ion-no-padding">
        <ion-grid class="custGrid ion-margin-bottom">
          <ion-row class="ion-justify-content-center">
            <ion-col size="10">
              <ion-card class="bordernon w100 bgL">
                <ion-card-header>
                  <ion-card-title>
                    <h3><b>Δημιουργία κωδικού</b></h3>
                  </ion-card-title>
                  <ion-card-subtitle class="capsoff">
                    Ο κωδικός πρέπει να πληροί τις παρακάτω προυποθέσεις:
                  </ion-card-subtitle>
                  <ion-item lines="none" class="item item-text-wrap f13">
                    <ion-icon [name]="name8chars" slot="start" [color]="color8chars"></ion-icon>
                    <ion-text [color]="color8chars">Τουλάχιστον 8 χαρακτήρες.<br></ion-text>
                  </ion-item>
                  <ion-item lines="none" class="item item-text-wrap f13">
                    <ion-icon [name]="nameSpecial" slot="start" [color]="colorSpecial"></ion-icon>
                    <ion-text [color]="colorSpecial">Τουλάχιστον ένα κεφαλαίο γράμμα, ένα πεζό γράμμα, έναν αριθμό και
                      έναν ειδικό χαρακτήρα.<br></ion-text>
                  </ion-item>
                  <ion-item lines="none" class="item item-text-wrap f13">
                    <ion-icon [name]="nameMatch" slot="start" [color]="colorMatch"></ion-icon>
                    <ion-text [color]="colorMatch">Οι δύο κωδικοί πρέπει να είναι ίδιοι.</ion-text>
                  </ion-item> </ion-card-header>
                <ion-grid>
                  <ion-row>
                    <ion-list class="w100 bgL">
                      <ion-item [class]="variableClass">
                        <ion-label position="floating">Κωδικός</ion-label>
                        <ion-input [(ngModel)]="the_password" [type]="passwordType" (ionChange)="onChange()"
                          (ionInput)="onChange()"></ion-input>
                        <ion-icon class="ion-margin-top pt7" slot="end" color="primary" (click)='hideShowPassword()'
                          [name]="passwordIcon"></ion-icon>
                      </ion-item>
                      <ion-item [class]="variableClass">
                        <ion-label position="floating">Επιβεβαίωση Κωδικού</ion-label>
                        <ion-input [(ngModel)]="repeated_password" [type]="passwordType" (ionChange)="onChange()"
                          (ionInput)="onChange()"></ion-input>
                        <ion-icon class="ion-margin-top pt7" slot="end" color="primary" (click)='hideShowPassword()'
                          [name]="passwordIcon"></ion-icon>
                      </ion-item>
                    </ion-list>
                  </ion-row>
                  <ion-row class="ion-margin"> <ion-col size="12">
                      <ion-item color="primary"  class="password_button cursor" (click)="newPassword()"
                        [disabled]="disabledButton">
                        <ion-label class="ion-text-center" color="light">Δημιουργία Κωδικού</ion-label>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card> </ion-col>
          </ion-row>
        </ion-grid></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
