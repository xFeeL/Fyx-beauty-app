<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="isAuthenticated"> <ion-content
        *ngIf="initialized === false">
        <ion-spinner color="primary" class="ion-text-center ion-padding"></ion-spinner> </ion-content>
      <ion-content class="theContent" *ngIf="initialized">
        <ion-grid class="bgL">
          <ion-row class="ion-justify-content-center ion-padding">
            <ion-col size="5" class="ion-no-padding">
              <ion-avatar class="custAvatarHed">
                <ion-img src="data:image/jpeg;base64,{{image}}"></ion-img>
              </ion-avatar>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
              <h3 class="ion-no-margin">{{name}}</h3>
              <ion-note class="mg5">{{email}}</ion-note>
            </ion-col> </ion-row> </ion-grid>
        <ion-list id="inbox-list" *ngIf="!isMobile()">
          <ion-list-header color="light"><ion-note>Menu</ion-note></ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item class="pr10" routerDirection="root" routerLink="" lines="none" detail="true"
              (click)="goToKrathseis()">
              <ion-img src="../assets/icon/calendar.png"  class="ion-margin-end menu-icon"></ion-img>
              <ion-label>Κρατήσεις</ion-label> </ion-item> <ion-item class="pr10" routerDirection="root"
              routerLink="" lines="none" detail="true" (click)="goToMessages()">
              <ion-img src="../assets/icon/messenger.png"  class="ion-margin-end menu-icon"></ion-img>
              <ion-label>Μηνύματα</ion-label>
            </ion-item> </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-list-header color="light"><ion-note>Προφίλ</ion-note></ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="" lines="none" detail="true" class="menuOption" round
              (click)="goToProfile()">
              <ion-img src="../assets/icon/resume.png"  class="ion-margin-end menu-icon"></ion-img>
              <ion-label>Βασικές Πληροφορίες</ion-label>
            </ion-item> <ion-item routerDirection="root" routerLink="" lines="none" detail="true" class="menuOption"
              (click)="goToPortfolio()">
              <ion-img src="../assets/icon/image-file.png"  class="ion-margin-end menu-icon"></ion-img>
              <ion-label>Εικόνες</ion-label>
            </ion-item>
            <ion-item class="cursor" lines="none" (click)="toggleIcon();$event.stopPropagation();"
              matTooltipShowDelay="0" matTooltip="Αντιγραφή στο πρόχειρο">
              <ion-img src="../assets/icon/link.png"  class="ion-margin-end menu-icon"></ion-img>
              <ion-label>Σύνδεσμος κρατήσεων</ion-label>
              <ion-icon *ngIf="showClipboard" [@fade]="fadeState" name="clipboard-outline" size="small" slot="end"
                color="medium"></ion-icon>
              <ion-icon *ngIf="!showClipboard" [@fade]="fadeState" name="checkmark-circle-outline" size="small"
                slot="end" color="success"></ion-icon>
            </ion-item> <ion-list-header color="light"><ion-note>Λοιπά</ion-note></ion-list-header>
            <ion-item routerDirection="root" routerLink="" lines="none" detail="true" class="menuOption"
              (click)="goToClients()">
              <ion-img src="../assets/icon/clients.png"  class="ion-margin-end menu-icon"></ion-img>
              <ion-label>Πελάτες</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="" lines="none" detail="true" class="menuOption"
              (click)="goToReviews()">
              <ion-img src="../assets/icon/review.png"  class="ion-margin-end menu-icon"></ion-img>
              <ion-label>Κριτικές</ion-label>
            </ion-item> 
            <ion-item routerDirection="root" routerLink="" lines="none" detail="true" class="menuOption"
              (click)="goToTeam()">
              <ion-img src="../assets/icon/work-team.png"  class="ion-margin-end menu-icon"></ion-img>
              <ion-label>Ομάδα</ion-label>
              
            </ion-item> <ion-item button lines="none" detail="true" (click)="goToSettings()">
              <ion-img src="../assets/icon/cog.png"  class="ion-margin-end menu-icon"></ion-img>
              <ion-label>Ρυθμίσεις</ion-label> </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" >
            <ion-item  class="pr10" lines="none" >
              <ion-img src="../assets/icon/padlock.png"  class="ion-margin-end menu-icon"></ion-img>
              <ion-label>Κωδικός</ion-label>
              <ion-chip  fill="outline" color="medium" class="chip2" (click)="editPassword()" slot="end">Αλλαγή</ion-chip> 
            </ion-item>
          </ion-menu-toggle>
        </ion-list><ion-menu-toggle auto-hide="false">
          <ion-button expnd="full" fill="outline" color="primary" (click)="logout()">
            <ion-icon name="log-in-outline" class="logout-icon"></ion-icon>
            Αποσύνδεση
          </ion-button>
        </ion-menu-toggle> </ion-content> <ion-footer>
        <ion-grid class="bgPr">
          <ion-row>
            <ion-col size="12">
              <ion-text color="light">Follow us</ion-text>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
              <ion-button fill="clear">
                <ion-icon name="logo-facebook" color="light" class="fi"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
              <ion-button fill="clear">
                <ion-icon name="logo-instagram" color="light" class="fi"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
              <ion-button fill="clear">
                <ion-icon name="logo-twitter" color="light" class="fi"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
