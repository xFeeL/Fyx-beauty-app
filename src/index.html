<head>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      if (Notification.permission === 'denied') {
        console.warn('Notification permissions are blocked. Enable them in the browser settings.');
        return;
      }
  
      await OneSignal.init({
        appId: "dd10fc16-8bdc-4b16-8a66-5fe450385acc",
        allowLocalhostAsSecureOrigin: true, 
        serviceWorkerParam: {
          scope: '/OneSignal/'
        },
        serviceWorkerPath: '/OneSignal/OneSignalSDKWorker.js',
        serviceWorkerUpdaterPath: '/OneSignal/OneSignalSDKUpdaterWorker.js'
      });
    });
  </script>

  <!-- Stripe and Other Scripts -->
  <script src="https://js.stripe.com/v3/"></script>
